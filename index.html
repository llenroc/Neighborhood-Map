<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <title>Neighborhood Map</title>
    <meta name='Map Project' content='Toronto Museums and Galleries'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--  Order matters! -->
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/style.css'>

  </head>

  <body>
    <div class='row col-md-3 left-sidebar'>
      <!-- For map to render, see details in style.css  -->
      <div>

        <h2> Art Galleries + Museums in Toronto</h2>
        <label>Search: </label>
        <input placeholder='Filter by name'/>
        <br />

        <ul data-bind="foreach: locationObserArray">
          <li>
            <span data-bind="text: name, click: $root.itemClick"></span>
          </li>
        </ul>
    </div>

    </div>
    <div class="col-sm-9 map-container">
        <div id='map'></div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script src='js/app_02.js'></script>
    <script src='js/jquery-3.1.0.min.js'></script>
    <!--
    Handling Google Maps in Async and Fallback:
    https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282
    -->
    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB-PW96pMprySrSMiJkwfFk3wbiWYpP0r0&v=3&callback=initMap' onerror='googleError()'></script>


  </body>

</html>
